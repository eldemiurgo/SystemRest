<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Editar Cliente</title>
</head>
<body>

<div class="container">
    <h3>Editar producto</h3>
    <div>

        <form action="#" method="post"
            th:object="${client}"
            th:action="@{/clients/update/{idClient} (idClient=${client.idClient})}">

            <div class="form-group">
                <label for="razonSocial">Razon Social</label>
                <input type="text" id="razonSocial"
                       class="form-controller"
                       placeholder="ingrese Razon social"
                       th:field="*{razonSocial}">
            </div>

            <div class="form-group">
                <label for="tipoDoc">Tipo Doc</label>
                <input type="text" id="tipoDoc"
                       class="form-controller"
                       placeholder="ingrese Tipo Doc"
                       th:field="*{tipoDoc}">
            </div>
            <div class="form-group">
                <label for="numDoc">NumDocumento</label>
                <input type="text" id="numDoc"
                       class="form-controller"
                       placeholder="ingrese numero documento"
                       th:field="*{numDoc}">
            </div>

            <button type="submit" class="btn btn-primary">
                Editar Client
            </button>

        </form>

    </div>
</div>


</body>
</html>
